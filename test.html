<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #3367d6;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>帳號登入</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" name="username" placeholder="請輸入使用者名稱" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="login-btn">登入</button>
            <div class="forgot-password">
                <a href="#">忘記密碼?</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 清除之前的錯誤訊息
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            
            // 驗證使用者名稱
            if (username.length < 4) {
                document.getElementById('usernameError').textContent = '使用者名稱至少需要4個字元';
                isValid = false;
            }
            
            // 驗證密碼
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密碼至少需要6個字元';
                isValid = false;
            }
            
            if (isValid) {
                // 這裡可以添加實際的登入邏輯或AJAX請求
                alert('登入成功！(這只是演示，實際需要後端驗證)');
                // 阻止表單實際提交
                return false;
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
